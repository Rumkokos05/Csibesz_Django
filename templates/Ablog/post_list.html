{% extends 'Ablog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"><u>{{ post.Gun }}</u></a></h1>
            <p>{{ post.Caliber }}, {{ post.Country|linebreaksbr }}</p>
            
        </div>
    {% endfor %}
{% endblock %}
